{% extends "base.html" %}
{% block title %}{{ product.product_name }}{% endblock %}

{% block content %}
<h1 class="pizza_heading">{{ product.product_name }}</h1>
<div class="pizza_desc">{{ product.product_desc }}</div>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'pizza:addchoice' product.link_str %}" method="post">
{% csrf_token %}
<input class="addtoorder" type="submit" value="Add to order" />
</form>

{% endblock %}
